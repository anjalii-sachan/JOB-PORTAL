<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <h1>Job Portal</h1>
        <button id="logout-btn">Logout</button>
    </div>

    <div id="auth-container">
        <!-- Register Form -->
        <form id="register-form">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username" required />
            <input type="password" id="reg-password" placeholder="Password" required />
            <button type="button" id="register-btn">Register</button>
            <p id="reg-message"></p>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </form>

        <!-- Login Form -->
        <form id="login-form" class="hidden">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="button" id="login-btn">Login</button>
            <p id="login-message"></p>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </form>
    </div>

    <!-- Logout Button -->
    <button id="logout-btn" style="display: none;">Logout</button>

    <!-- Add Job Button -->
    <button id="toggle-form" style="display: none;">+ Add Job</button>

    <!-- Add Job Form -->
    <form id="add-job-form" style="display: none;">
        <input type="text" id="job-title" placeholder="Job Title" required />
        <input type="text" id="job-company" placeholder="Company Name" required />
        <input type="text" id="job-location" placeholder="Location" required />
        <textarea id="job-description" placeholder="Job Description" required></textarea>
        <button type="submit">Add Job</button>
    </form>

    <!-- Job Listings -->
    <div id="job-list"></div>

    <!-- Modal for Apply Now -->
    <div id="apply-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="application-form">
                <h2>Job Application</h2>
                <input type="text" id="applicant-name" placeholder="Full Name" required />
                <input type="email" id="applicant-email" placeholder="Email" required />
                <input type="text" id="applicant-contact" placeholder="Contact Number" required />
                <input type="text" id="applicant-yoe" placeholder="Years of Experience" required />
                <input type="text" id="applicant-skills" placeholder="Your Skills" required />
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
